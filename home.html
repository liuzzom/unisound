<!DOCTYPE html>
<html>
<head>
	<title>UniSound Home</title>
	<meta charset="utf-8">

  <meta name="author" content="Antonino Mauro Liuzzo">
  <meta name="author" content="Federico Augello">
  <meta name="description" content="Tutta la musica che vuoi, ovunque.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Always force latest IE rendering engine -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge">  
  
  <link rel="icon" type="img/png" href="favicons/favicon-32.png" >
  <link rel="stylesheet" type="text/css" href="css/home_css/desktop.css">
  
</head>
<body>

    <div id="headcontainer">
        <header> <!--Logo e immagine-->
         <img id="logo" src="images/unisound_logo.png" alt="UniSound logo">
         <h1 id="sitename">UniSound</h1>
         <button class="logout">Logout</button>
         <button class="modify_password">Modifica Password</button>
         <button class="modify_email">Modifica Email</button>
        </header>
  
        <nav id="nav"><!--Mail di supporto-->
          <a  id="support" href="mailto://unisoundsup@gmail.com" title="Inviaci una mail">Supporto</a>
        </nav>
      </div>
  
      <div class="leftpane">
        <h1 id="playlist_section">Playlist Section</h1>
        <form action="" class="search_form playlist_form">
          <input type="text" name="playlist_field" id="playlist_field" placeholder="Cerca Playlist">
            <button type="submit" id="playlist_search" class="search_button">Cerca</button>
          </form>
      </div>

      <div class="middlepane">
        <h1 id="song_section">Song Section</h1>
        <form action="" class="search_form song_form">
          <input type="text" name="song_field" id="song_field" size="50" placeholder="Cerca Canzoni">
          <button type="submit" id="song_search" class="search_button">Cerca</button>
        </form>
      </div>

      <div class="rightpane">
        <h1 id="friend_section">Friends Section</h1>
        <input type="text" name="friend_field" id="friend_field" placeholder="Cerca Amici">
            <button type="submit" id="friend_search" class="search_button">Cerca</button>
          </form>
      </div>

  <footer id="streaming_section">
    <div id="audio_info">
      <span id="song_name">Nome Brano</span>
      <span id="author">Autore Brano</span>
      <span id="album">Album Brano</span>
    </div>
    <div id="audio_buttons">
      <!-- <div>Icons made by <a href="https://www.flaticon.com/authors/smashicons" title="Smashicons">Smashicons</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>-->
      <button id="prev_song" class=""><img class="prev_song_img" src="./images/audio_buttons/previous.png" alt="Prev"></button>
      <button id="next_song" class=""><img class="next_song_img" src="./images/audio_buttons/next.png" alt="Next"></button>    
      <audio id="streaming_bar" controls>
        <source src="./songs/PSY - Napal Baji.mp3" type="audio/mp3">
        Your browser does not support the audio element.
      </audio>
    </div>
  </footer>

  <!-- jQuery library -->
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="./js/client/song_listening/streaming_bar.js"></script>
</body>
</html>
