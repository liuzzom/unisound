<!DOCTYPE html>
<html>
<head>
	<title>Modifica password</title>
	<meta charset="utf-8">

  <meta name="author" content="Antonino Mauro Liuzzo">
  <meta name="author" content="Federico Augello">
  <meta name="description" content="Tutta la musica che vuoi, ovunque.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">  
  
  <link rel="icon" type="img/png" href="favicons/favicon-32.png" >
  <link rel="stylesheet" type="text/css" href="css/modifypassword_css/desktop.css">


</head>
<body>
  <div id="container">

    <div id="headcontainer">
    <header> <!--Logo e immagine-->
      <img id="logo" src="images/unisound_logo.png" alt="UniSound logo">
      <h1 id="sitename">UniSound</h1>
    </header>

    <nav id="nav"><!--Mail di supporto-->
      <a  id="support" href="mailto://unisoundsup@gmail.com" title="Inviaci una mail">Supporto</a>
    </nav>
    </div>
    <div id="catchphrase"> <!--Motto del sito-->
      <h1 id="slogan">Tutta la Musica che vuoi,<br>Ovunque tu vuoi.</h1>
    </div>

    <section id="formcontainer"> <!--Sezione che contiene il form-->
      <form onsubmit="return validate()" method="post">
        <div id="olduserpass">
          <label for="password" id="formlabel">Vecchia password</label><br>
          <input type="password" name="old_password" id="old_password" placeholder="Inserisci la vecchia password" size="50" required><br><br>  
        </div>
        <div id="userpass">
          <label for="password" id="formlabel">Nuova password</label><br>
          <input type="password" name="new_password" id="new_password" placeholder="Inserisci la nuova password" size="50" required><br>
          <div class="invalid_password">
            <p>La password deve:</p>
            <ul>
              <li>Essere lunga almeno 8 caratteri</li>
              <li>Contenere un numero</li>
              <li>Contenere una lettera maiuscola</li>
            </ul>
          </div>
          <br>  
        </div>
        <button type="submit" id="submit">Modifica password</button>
      </form>
    </section>
  </div>

  <footer id="copyright">&copy; Copyright Antonino Mauro Liuzzo, Federico Augello</footer>

  <!-- jQuery library-->
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/client/login_and_signup/modifypassword.js"></script>
</body>
</html>
