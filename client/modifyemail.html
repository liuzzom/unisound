<!DOCTYPE html>
<html>
<head>
	<title>Modifica e-mail</title>
	<meta charset="utf-8">

  <meta name="author" content="Antonino Mauro Liuzzo">
  <meta name="author" content="Federico Augello">
  <meta name="description" content="Tutta la musica che vuoi, ovunque.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">  
  
  <link rel="icon" type="img/png" href="favicons/favicon-32.png" >
  <link rel="stylesheet" type="text/css" href="./css/modifyemail.css">
  
</head>
<body>
  <div id="container">
    <div id="headcontainer">
    <header> <!--Logo e immagine-->
      <img id="logo" src="images/unisound_logo.png" alt="UniSound logo">
      <h1 id="sitename">UniSound</h1>
    </header>
    
    <nav id="nav"><!--Mail di supporto-->
      <a  id="support" href="mailto:unisoundsup@gmail.com" title="Inviaci una mail">Supporto</a>
    </nav>
  </div>

    <div id="catchphrase"> <!--Motto del sito-->
      <h1 id="slogan">Tutta la Musica che vuoi,<br>Ovunque tu vuoi.</h1>
    </div>

    <section id="formcontainer"> <!--Sezione che contiene il form-->
      <form id="modifyemail_form">
        <div id="oldusername">
          <label for="email" id="formlabel">Vecchio indirizzo e-mail</label><br>
          <input type="email" name="old_email" id="old_email" placeholder="Inserisci il vecchio indirizzo e-mail" size="50" required><br><br>  
        </div>
        <div id="username">
          <label for="email" id="formlabel">Nuovo indirizzo e-mail</label><br>
          <input type="email" name="new_email" id="new_email" placeholder="Inserisci il nuovo indirizzo e-mail" size="50" required><br>
          <p class="invalid_mail">Esempio di indirizzo e-mail valido: example@mailserver.dom</p>
          <br>  
        </div>
        <button type="submit" id="submit">Modifica e-mail</button>
      </form>
    </section>
  </div>

  <footer id="copyright">&copy; Copyright Antonino Mauro Liuzzo, Federico Augello</footer>

  <!-- jQuery library-->
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/login_and_signup/modifyemail.js"></script>
  <!-- libreria per la gestione dei cookie con sintassi jQuery-->
  <script src="./jquery-cookie-master/src/jquery.cookie.js"></script>
</body>
</html>
