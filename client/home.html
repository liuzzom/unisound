<!DOCTYPE html>
<html>
<head>
	<title>UniSound Home</title>
	<meta charset="utf-8">

  <meta name="author" content="Antonino Mauro Liuzzo">
  <meta name="author" content="Federico Augello">
  <meta name="description" content="Tutta la musica che vuoi, ovunque.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Always force latest IE rendering engine -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge">  
  
  <link rel="icon" type="img/png" href="favicons/favicon-32.png" >
  <link rel="stylesheet" type="text/css" href="./css/home.css">
  <link rel="stylesheet" type="text/css" href="./css/songs.css">
  <link rel="stylesheet" type="text/css" href="./css/playlist.css">
  <link rel="stylesheet" type="text/css" href="./css/friends.css">

</head>
<body>

    <div id="headcontainer"> <!-- Logo, nome sito e pulsanti gestione profilo-->
        <header> <!--Logo e nome sito-->
         <img id="logo" src="images/unisound_logo.png" alt="UniSound logo">
         <h1 id="sitename"> 
          <img class="playlist_button" src="./images/list_buttons/list_playlist.png" alt="PlaylistButton">
          <img class="friends_button" src="./images/list_buttons/list_friends.png" alt="FriendsButton"> 
          <span class="app_name">UniSound</span></h1>
          <!-- Pulsanti gestione profilo-->
         <button class="logout" title="Torna al Login">Logout</button>
         <button class="modify_password" title="Modifica la tua Password" onclick="window.location.href='./modifypassword.html'">Modifica Password</button>
         <button class="modify_email" title="Modifica la tue Email" onclick="window.location.href='./modifyemail.html'">Modifica Email</button>
        </header>
  
        <nav id="nav"><!--Mail di supporto-->
          <a  id="support" href="mailto:unisoundsup@gmail.com" title="Inviaci una mail">Supporto</a>
        </nav>
      </div>
  
      <div id="leftpane" class="leftpane"><!--Pannello sinistro con sezione Playlist-->
        <h1 id="playlist_section">Playlist
          <img class="new_playlist_btn" src="./images/plus_white.png" alt="New Playlist Button" title="Crea una nuova playlist"> <!-- Pulsante Nuova Playlist-->
          <img class="refresh_btn" src="./images/refresh.png" alt="Refresh Playlists" title="Ricarica l'elenco delle playlist"> <!-- Pulsante Ricarica Elenco Playlist-->
        </h1>
        <form class="new_playlist"><!--Form inserimento nuova Playlist-->
          <input type="text" name="new_playlist_name" id="new_playlist_name" placeholder="Nome della nuova Playlist" autocomplete="off">
          <button type="submit" id="new_playlist_submit" class="playlist_submit_button">Crea</button>
          <p class="invalid_name">Nome vuoto</p>
        </form>
        <form action="" class="search_form playlist_form"><!--Ricerca Playlist-->
          <input type="text" name="playlist_field" id="playlist_field" placeholder="Cerca Playlist" autocomplete="off">
          <button type="submit" id="playlist_search" class="search_button">Cerca</button>
        </form>
        <ul class="playlists"> <!-- Risultato ricerca playlist-->
          <!-- <li>
            <div>
              <span>Nome Playlist</span>
            </div>
            <img src="./images/delete_white.png" alt="Delete Playlist">
          </li>
          <li>
            <div>
              <span>Nome Playlist</span>
            </div>
            <img src="./images/delete_white.png" alt="Delete Playlist">
          </li> -->
        </ul>
      </div>

      <div class="middlepane"><!--Pannello centrale con sezione Canzoni-->
        <h1 id="song_section">Songs</h1>
        <form action="" class="search_form song_form"><!--Ricerca Canzoni-->
          <input type="text" name="song_field" id="song_field" size="50" autocomplete="off" placeholder="Cerca Canzoni">
          <button type="submit" id="song_search" class="search_button">Cerca</button>
        </form>
        <ul class="songs"> <!-- Risultato ricerca brani o contenuto di una playlist-->
          <li>
            <div>
                <span>Nome Brano</span>
                <span>Autore Brano</span>
                <span>Album Brano</span>
            </div>
            <img src="./images/songs_buttons/play.png" alt="Play">
            <img src="./images/songs_buttons/plus_black.png" class="add_test" alt="Aggiungi a Playlist">
            <img src="./images/songs_buttons/minus.png" class="remove_test" alt="Rimuovi da Playlist">
            
            <ul class="add_to"> <!-- Playlist a cui aggiungere il brano-->
              <li>
                <span>Playlist 1</span>
                <img src="./images/songs_buttons/plus_black.png" alt="Aggiungi a Playlist">
              </li>
              <li>
                <span>Playlist 2</span>
                <img src="./images/songs_buttons/plus_black.png" alt="Aggiungi a Playlist">
              </li>
            </ul>
            
            <ul class="remove_from"> <!-- Playlist da cui rimuovere il brano-->
              <li>
                <span>Playlist 3</span>
                <img src="./images/songs_buttons/minus.png" alt="Rimuovi da Playlist">
              </li>
              <li>
                <span>Playlist 4</span>
                <img src="./images/songs_buttons/minus.png" alt="Rimuovi da Playlist">
              </li>
            </ul>
          </li>
          <li>
              <div>
                  <span>Nome Brano</span>
                  <span>Autore Brano</span>
                  <span>Album Brano</span>
              </div>
              <img src="./images/songs_buttons/play.png" alt="Play">
              <img src="./images/songs_buttons/plus_black.png" alt="Aggiungi a Playlist">
              <img src="./images/songs_buttons/minus.png" alt="Rimuovi da Playlist">
            </li>

        </ul>
      </div>

      <div id="rightpane" class="rightpane"><!--Pannello destro con sezione Amici-->
        <h1 id="friend_section">Friends</h1>
          <form action="" class="search_form friend_form"><!--Ricerca Utenti-->
            <input type="text" name="friend_field" id="friend_field" placeholder="Cerca Amici"><!--Ricerca Amici-->
            <button type="submit" id="friend_search" class="search_button">Cerca</button>
          </form>
          <ul class="friends"> <!-- Risultato ricerca playlist-->
            <li>
              <div>
                <span>Lillo Amico</span>
              </div>
              <img src="./images/friends_buttons/follow.png" alt="Follow Profile">
              <img src="./images/friends_buttons/unfollow.png" alt="Unfollow Profile">
            </li>
            <li>
              <div>
                <span>Gerlando Amico</span>
              </div>
              <img src="./images/friends_buttons/follow.png" alt="Follow Profile">
              <img src="./images/friends_buttons/unfollow.png" alt="Unfollow Profile">
            </li>
          </ul>
        </div>
      </div>

  <footer id="streaming_section"><!--Streaming Section con barra di riproduzione-->
    <div id="audio_info">
      <span id="song_name">Nome Brano</span>
      <span id="author">Autore Brano</span>
      <span id="album">Album Brano</span>
    </div>
    <div id="audio_buttons">
      <!-- <div>Icons made by <a href="https://www.flaticon.com/authors/smashicons" title="Smashicons">Smashicons</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>-->
      <button id="prev_song" class=""><img class="prev_song_img" src="./images/audio_buttons/previous.png" alt="Prev"></button>
      <button id="next_song" class=""><img class="next_song_img" src="./images/audio_buttons/next.png" alt="Next"></button>    
      <audio id="streaming_bar" controls>
        <source src="" type="audio/mp3">
        Your browser does not support the html audio tag.
      </audio>
    </div>
  </footer>

  <!-- jQuery library -->
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="./js/os_detection.js"></script>
  <script type="text/javascript" src="./js/song_listening/streaming_bar.js"></script>
  <script type="text/javascript" src="./js/menu/menu.js"></script>
  <script type="text/javascript" src="./js/playlist_management/new_playlist.js"></script>
  <script type="text/javascript" src="./js/playlist_management/add_or_remove_song.js"></script>
  <!-- libreria per la gestione dei cookie con sintassi jQuery-->
  <script src="./jquery-cookie-master/src/jquery.cookie.js"></script>
</body>
</html>
