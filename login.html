<!DOCTYPE html>
<html>
<head>
	<title>UniSound Login</title>
	<meta charset="utf-8">

  <meta name="author" content="Antonino Mauro Liuzzo">
  <meta name="author" content="Federico Augello">
  <meta name="description" content="Tutta la musica che vuoi, ovunque.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">  
  
  <link rel="icon" type="img/png" href="favicons/favicon-32.png" >
  <link rel="stylesheet" type="text/css" href="css/login_css/desktop.css">

</head>
<body>
  <div id="container">

    <div id="headcontainer">
      <header> <!--Logo e immagine-->
       <img id="logo" src="images/unisound_logo.png" alt="UniSound logo">
       <h1 id="sitename">UniSound</h1>
      </header>

      <nav id="nav"><!--Mail di supporto-->
        <a  id="support" href="mailto://unisoundsup@gmail.com" title="Inviaci una mail">Supporto</a>
      </nav>
    </div>

    <div id="catchphrase"> <!--Motto del sito-->
      <h1 id="slogan">Tutta la Musica che vuoi,<br>Ovunque tu vuoi.</h1>
    </div>


    <section id="formcontainer"> <!--Sezione che contiene il form-->
      <form onsubmit="" method="post">
        <div id="username">
          <label for="email" id="formlabel">E-mail</label><br>
          <input type="email" name="email" id="email" autocomplete="off" placeholder="Inserisci l'indirizzo e-mail" size="50" required><br>
          <p class="invalid_mail">Inserire Un indirizzo e-mail valido</p>
          <br>  
        </div>
        <div id="userpass">
          <label for="password" id="formlabel">Password</label><br>
          <input type="password" name="password" id="password" autocomplete="off" placeholder="Inserisci la password" size="50" required><br><br>  
        </div>
        <button type="submit" id="submit">Accedi</button>
        <input type="checkbox" name="remember" id="remember">
        <label id="rememberlabel">Ricordami</label>
        
      </form>

      <div class="registrazione">
        <p>Non sei ancora su UniSound? <a href="signup.html" title="Vai al form per la registrazione">Registrati</a></p>
      </div>

    </section>
    
  </div>

  <footer id="copyright">&copy; Copyright Antonino Mauro Liuzzo, Federico Augello</footer>

  <!-- jQuery library-->
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/client/login_and_signup/login.js"></script>
</body>
</html>
